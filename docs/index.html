    <style>
      html, body {
        margin: 0;
        padding: 0;
        background-color: #0C1014;
        min-width: 0;
      }
      .nav {
        width: 100%;
        height: 55px;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #12161A;
        z-index: 1000;
      }
      #logo {
        height: 40px;
        margin-left: 10px;
        margin-top: 7px;
      }
      .content {
        z-index: 100;
        width: calc(100% - 20px);
        height: 100%;
        position: absolute;
        top: 55px;
        left: 0;
        background-color: #0C1014;
        padding: 10px;
        padding-top: 20px;
        padding-bottom: 20px;
        font-family: sans-serif;
      }
      .section-header {
        color: #FFFFFF;
        font-size: 30px;
        margin-bottom:25px;
        text-transform: capitalize;
      }
      .accent {
        color: #FFCE1F;
      }
      .item-img {
        height: 80px;
        width: 80px;
        box-sizing: border-box;
      }
      .collection {
        display: inline;
        margin-right: 20px;
        border-spacing: 8px;
      }
      .large {
        background: none;
        margin-left: 10px;
        display: block;
      }
      .inactive {
        opacity: 0.4;
      }
      .active {
        border: 1px solid #FFCE1F;
      }
      .count-label {
        font-size: 17px;
        float: right;
      }
      .table-container {
        margin-bottom: 25px;
      }

      /* Tooltip container */
      .tooltip {
        position: relative;
        display: inline-block;
      }

      /* Tooltip text */
      .tooltip .tooltiptext {
        visibility: hidden;
        width: 120px;
        background-color: #22262A;
        color: #fff;
        text-align: center;
        padding: 5px 0;

        /* Position the tooltip text */
        position: absolute;
        z-index: 1;
        bottom: 75%;
        left: 50%;
        margin-left: -60px;

        /* Fade in tooltip */
        opacity: 0;
        transition: opacity 0.2s;
      }

      .tooltip .tooltiptext::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: #22262A transparent transparent transparent;
      }

      /* Show the tooltip text when you mouse over the tooltip container */
      .tooltip:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
      }
